{% extends 'base.html' %} {% load static %}

{% block header %}
<div class ="bck">

    <div class="text-center">
        <br><br><br>
        <h2>Liste produit</h2>
    </div>

{% if not list_prod %}
    <p>Désolé, votre recherche n'a rien donnée</p>

{% else %}

    <ul>
{% for n in list_prod %}
        <li><a href = {% url 'result' prod=n.name  %}>{{n.name }}</a> </li>
        {% endfor %}
    </ul>
</div>

{% endif %}

{% endblock %}
